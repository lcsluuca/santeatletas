
<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#0D0D0D',
              gold: '#C5A059',
              deepGreen: '#1B3022',
              pureWhite: '#FFFFFF',
            },
            fontFamily: {
              title: ['"Archivo Black"', 'sans-serif'],
              impact: ['"Bebas Neue"', 'cursive'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #0D0D0D;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .gradient-overlay {
        background: linear-gradient(180deg, rgba(13, 13, 13, 0.4) 0%, rgba(13, 13, 13, 0.95) 100%);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Previne FOUC (Flash of Unstyled Content) */
      [v-cloak] { display: none; }
    </style>
